name: Go test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  go-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'

    - name: Test the commit
      run: make test

    - name: Build deployctl
      run: make tools

  golangci-lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.2'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v1.57.1
        args: "-v --timeout 15m0s"
