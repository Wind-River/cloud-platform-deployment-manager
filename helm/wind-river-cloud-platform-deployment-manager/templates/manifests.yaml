apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: {{ include "helm.name" . }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
      {{- if .Values.rbacProxy.enabled }}
      - args:
        - --secure-listen-address=0.0.0.0:{{ .Values.rbacProxy.port }}
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v={{ .Values.rbacProxy.logLevel }}
        image: {{ .Values.rbacProxy.image }}
        name: kube-rbac-proxy
        ports:
        - containerPort: {{ .Values.rbacProxy.port }}
          name: https
          protocol: TCP
      {{- end }}
      - args:
        {{- if .Values.manager.debugger.enabled }}
        - /manager
        {{- end }}
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect={{ include "calculatedValue.leaderElection" . | trim }}
        - --zap-time-encoding=rfc3339nano
        - --zap-encoder=console
        - --zap-log-level={{ .Values.manager.logLevel }}
        - --zap-stacktrace-level={{ .Values.manager.stacktrace }}
        command:
        {{- if .Values.manager.debugger.enabled }}
        - /dlv-wrapper.sh
        {{- else }}
        - /manager
        {{- end }}
        image: {{ .Values.manager.image.repository}}:{{ if .Values.manager.debugger.enabled}}debug{{ else }}{{ .Values.manager.image.tag }}{{ end }}
        imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 5
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
{{- with .Values.resources }}
        resources:
{{ toYaml . | indent 10 }}
{{- end }}
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /etc/manager
          name: config
      securityContext:
        runAsNonRoot: false
      serviceAccountName: {{ .Values.namespace }}
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      terminationGracePeriodSeconds: 10
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
{{- end }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "helm.name" . }}-webhook-server-secret
      - configMap:
          name: {{ include "helm.name" . }}-config
        name: config
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.namespace }}-serving-cert
  namespace: {{ .Values.namespace }}
spec:
  dnsNames:
  - {{ .Values.namespace }}-webhook-service.{{ .Values.namespace }}.svc
  - {{ .Values.namespace }}-webhook-service.{{ .Values.namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: {{ .Values.namespace }}-selfsigned-issuer
  secretName: {{ include "helm.name" . }}-webhook-server-secret
---
apiVersion: cert-manager.io/v1
