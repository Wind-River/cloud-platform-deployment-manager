- name: Deployment Manager Playbook
  hosts: all
  gather_facts: false
  become: false
  tasks:
    - import_role:
        name: common

    - include_role:
        name: initial-config
      when: not initial_configuration_done

    - include_role:
        name: reconfig
      when:
        - initial_configuration_done
        - deploy_config is defined
